<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        Select file to encrypt <br />
        <input type="file" accept=".txt" id="fileInput">
        <br />
        <button id="getEncFile">Encrypt</button>
        <button id="getEncFileKey">Key</button>
    </div>
    <br />
    <div>
        Select encrypted file to decrypt <br />
        <input type="file" accept=".enc" id="encFileInput">
        <br />
        Select key <br />
        <input type="file" accept=".json" id="encFileKeyInput">
        <br />
        <button id="getDecFile">Decrypt</button>
        <link rel="stylesheet" href="main.css">
        <script src="app.js"></script>
    </div>
</body>
</html>
